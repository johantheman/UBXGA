<!-- Google Analytics -->
<script>
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;

// Creates a default tracker.
ga('create', 'UA-132535659-1', 'auto',);
ga('set', 'userId', 'johan@vine.co.za');

// Check if the UID is set and log it to console.
ga(function(tracker) {
  var userId = tracker.get('userId');
  console.log(userId);
});

// Send johan@vine.co.za to GA
ga('send', 'pageview');

// Send johan@vine.co.za to UBX using the IBM snippet

ga(function() {
		var tracker = ga.getByName("pageview");
		var originalSendHitTask = tracker.get("sendHitTask");
		tracker.set("sendHitTask", function(model) {
			originalSendHitTask(model);
			var payLoad = model.get("hitPayload");
			console.log("model=" + JSON.stringify(model));
			google_ubx.sendEventFromPayload(payLoad, identifiersMapperArray);
		});
	});

</script>

<!-- End Google Analytics -->
